conky.text = [[
$nodename
$hr
Kernel: $sysname $kernel
Architecture: $machine
$hr
CPU Usage:$color $cpu% ${cpubar 4}
CPU Load Average : ${loadavg 1}(1m), ${loadavg 2}(5m), ${loadavg 3}(15m)
RAM Usage:$color $mem/$memmax - $memperc% ${membar 4}
$hr
File systems:
 / $color${fs_used /}/${fs_size /} ${fs_bar 6 /}
$hr
Networking:

Interface: $gw_iface
Public Ip: ${exec ~/.local/bin/lib/network.sh get-public-ip}
Local IP: ${addr $gw_iface}
Gateway: $gw_ip
DNS: $nameserver

Down:$color ${downspeed $gw_iface}  - Up:$color ${upspeed $gw_iface}
$hr
Power:
$battery_bar
${if_empty $acpiacadapter}empty${else}No Adapter${endif}
Uptime:$color $uptime
Test:
$platform
]]
