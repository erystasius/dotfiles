[colors]
background = #00384157
foreground = #e0e3e7

background-alt = #e6384157
foreground-alt = #555555

red    = #d25252
orange = #f9a959
yellow = #ffc66d
green  = #a5c261
cyan   = #bed6ff
blue   = #6c99bb
purple = #d197d9
pink   = #f97394

primary   = #90bee1
secondary = #e60053
alert     = #bd2c40

[bar/ery]
;monitor = ${env:MONITOR:HDMI-1}
width = 100%
height = 25
;offset-x = 1%
;offset-y = 1%
;radius = 6.0
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

underline-size = 2

;border-size = 4
;border-color = #00000000

padding-left = 0
padding-right = 2

module-margin-left = 1
module-margin-right = 2

font-0 = sans:pixelsize=11;1
font-1 = fixed:pixelsize=10;1
font-2 = Symbols Nerd Font:pixelsize=10;1

;font-0 = sans:pixelsize=12;1
;font-1 = PingFang SC:pixelsize=12;1
;font-2 = fixed:pixelsize=10;1
;font-3 = unifont:fontformat=truetype:size=8:antialias=false;0
;font-4 = siji:pixelsize=10;1

modules-left = bspwm i3 xworkspaces
modules-center = week
modules-right = filesystem cpu memory temperature battery date

tray-position = right
tray-padding = 2
;tray-background = #0063ff

wm-restack = bspwm
;wm-restack = i3

;override-redirect = true

;scroll-up = bspwm-desknext
;scroll-down = bspwm-deskprev

;scroll-up = i3wm-wsnext
;scroll-down = i3wm-wsprev

cursor-click = pointer
cursor-scroll = ns-resize

[bar/test]
inherit = bar/ery
offset-y = 25
override-redirect = true
wm-restack = bspwm

[bar/bsp]
modules-center = bspwm-monocle-tabs

[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over
;pseudo-transparency = false

[global/wm]
margin-top = 5
margin-bottom = 5


[module/bspwm-monocle-tabs]

[module/xworkspaces]
type = internal/xworkspaces
enable-click = true
enable-scroll = true
label-active = %index%
label-active-underline = #ff0000
label-occupied = " occ "
label-urgent = " ur "
label-empty = " emtpy "
format = <label-active>

[module/bspwm]
type = internal/bspwm

label-focused = %index%
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-focused-padding = 2

label-occupied = %index%
label-occupied-padding = 2

label-urgent = %index%!
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = %index%
label-empty-foreground = ${colors.foreground-alt}
label-empty-padding = 2

; Separator in between workspaces
; label-separator = |

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

; Only show workspaces on the same output as the bar
;pin-workspaces = true

label-mode-padding = 2
label-mode-foreground = #000
label-mode-background = ${colors.primary}

; focused = Active workspace on focused monitor
label-focused = %index%
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-focused-padding = 2

; unfocused = Inactive workspace on any monitor
label-unfocused = %index%
label-unfocused-padding = 2

; visible = Active workspace on unfocused monitor
label-visible = %index%
label-visible-background = ${self.label-focused-background}
label-visible-underline = ${self.label-focused-underline}
label-visible-padding = ${self.label-focused-padding}

; urgent = Workspace with urgency hint set
label-urgent = %index%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

; Separator in between workspaces
; label-separator = |

[module/cpu]
type = internal/cpu
interval = 2
format-underline = ${colors.green}
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 2
format-underline = ${colors.cyan}
label = %percentage_used%%

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60

format = <ramp> <label>
format-underline = ${colors.blue}
format-warn = <ramp> <label-warn>
format-warn-underline = ${colors.blue}

label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = ${colors.secondary}

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-foreground = ${colors.foreground}

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 98

format-underline = ${colors.purple}
format-charging = <animation-charging> <label-charging>
format-charging-underline = ${self.format-underline}

format-discharging = <animation-discharging> <label-discharging>
format-discharging-underline = ${self.format-underline}

format-full-prefix = ""
format-full-prefix-foreground = ${colors.foreground-alt}
format-full-underline = ${self.format-underline}

ramp-capacity-0 =
ramp-capacity-1 =
ramp-capacity-2 =
ramp-capacity-foreground = ${colors.foreground}

animation-charging-0 =
animation-charging-1 =
animation-charging-2 =
animation-charging-foreground = ${colors.foreground}
animation-charging-framerate = 750

animation-discharging-0 =
animation-discharging-1 =
animation-discharging-2 =
animation-discharging-foreground = ${colors.foreground}
animation-discharging-framerate = 750

[module/filesystem]
type = internal/fs
interval = 10

mount-0 = /

label-mounted = Disk %free% Free

format-mounted-underline = ${colors.yellow}

[module/date]
type = internal/date
interval = 1

date = 
time = %H:%M

date-alt = %Y-%m-%d
time-alt = %H:%M:%S

label = %date% %time%

format-underline = ${colors.pink}

[module/week]
type = custom/script
interval = 30

exec = date +"Day %u of Week %V"
format-underline = ${colors.cyan}


[module/todoist]
type = custom/script
exec = python /home/erystasius/Dropbox/org/2-workspace/todoist.py
interval = 30
font-0 = PingFang SC:pixelsize=14:style=Regular:
format-foreground = #ffc66d
format-underline = #ffc66d

