- defaults:
    link:
        create: true
        relink: true

- clean: 
    ~/:
        force: true
    ~/.config:
        force: true
        recursive: true

- link:
    # folders
    ~/.emacs.d: emacs.d
    ~/.vim: vim
    # files
    ~/.gitconfig: gitconfig
    ~/.vimrc: vimrc
    ~/.shrc: shrc
    ~/.zshrc: zshrc
    ~/.bashrc: bashrc
    ~/.bash_profile: bash_profile
    ~/.inputrc: inputrc
    ~/.xprofile: xprofile
    ~/.ideavimrc: ideavimrc
    ~/.tmux.conf: tmux.conf
    #  .config
    ~/.config/htop/htoprc: htoprc
    ~/.config/picom/picom.conf: picom.conf
    ~/.config/redshift.conf: redshift.conf
    ~/.config/libinput-gestures.conf: libinput-gestures.conf
    ~/.config/polybar/config: polybar.conf
    ~/.config/fontconfig/fonts.conf: fonts.conf
    ~/.config/rofi/config: rofi.conf
    ~/.config/aria2/aria2.conf: aria2.conf
    ~/.config/bspwm/bspwmrc: bspwmrc
    ~/.config/sxhkd/sxhkdrc: sxhkdrc

- shell:
  - touch ~/.config/aria2/session.lock
  - source ~/.shrc

