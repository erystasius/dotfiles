- clean: ['~']

- link:
    # folders
    ~/.emacs.d: emacs.d
    ~/.vim: vim
    # files
    ~/.gitconfig: gitconfig
    ~/.vimrc: vimrc
    ~/.shrc: shrc
    ~/.zshrc: zshrc
    ~/.bashrc: bashrc
    ~/.bash_profile: bash_profile
    ~/.inputrc: inputrc
    ~/.xprofile: xprofile
    ~/.Xmodmap: xmodmap
    ~/.ideavimrc: ideavimrc
    ~/.tmux.conf: tmux.conf
    #  .config
    ~/.config/fontconfig/fonts.conf: fonts.conf
    ~/.config/rofi/config: rofi.conf
    ~/.config/i3/config: i3.conf
    ~/.config/xfce4/terminal/terminalrc: xfce4-terminalrc
    ~/.config/xfce4/xfconf/xfce-perchannel-xml/xfce4-keyboard-shortcuts.xml: xfce4-keyboard-shortcuts.xml
    ~/.config/polybar/config: polybar.conf
    ~/.config/aria2/aria2.conf: aria2.conf
    ~/.config/ulauncher: ulauncher

