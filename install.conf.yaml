- defaults:
    link:
        create: true
        relink: true
        force: true
        glob: true

- clean: 
    ~/:
        force: true
    ~/.config:
        force: true
        recursive: true

- link:
    # ~
    ~/.vim: config/vim
    ~/.gitconfig: config/gitconfig
    ~/.vimrc: config/vimrc
    ~/.shrc: config/shrc
    ~/.zshrc: config/zshrc
    ~/.bashrc: config/bashrc
    ~/.bash_profile: config/bash_profile
    ~/.inputrc: config/inputrc
    ~/.ideavimrc: config/ideavimrc
    ~/.gtkrc-2.0: config/gtkrc-2.0
    # ~/.config
    ~/.config/htop/htoprc: config/htoprc
    ~/.config/picom/picom.conf: config/picom.conf
    ~/.config/redshift.conf: config/redshift.conf
    ~/.config/libinput-gestures.conf: config/libinput-gestures.conf
    ~/.config/polybar/config: config/polybar.conf
    ~/.config/fontconfig/fonts.conf: config/fonts.conf
    ~/.config/rofi/config: config/rofi.conf
    ~/.config/aria2/aria2.conf: config/aria2.conf
    ~/.config/bspwm/bspwmrc: config/bspwmrc
    ~/.config/sxhkd/sxhkdrc: config/sxhkdrc
    ~/.config/alacritty/alacritty.yml: config/alacritty.yml
    ~/.config/nitrogen/nitrogen.cfg: config/nitrogen.cfg
    ~/.config/zathura/zathurarc: config/zathurarc
    ~/.config/gtk-3.0/settings.ini: config/gtk-3.0.ini
    ~/.config/yay/config.json: config/yay.json
    ~/.config/yay/pacman.conf: config/pacman.conf
    ~/.config/yay/makepkg.conf: config/makepkg.conf
    ~/.config/fish/config.fish: config/config.fish
    ~/.config/doom: config/doom
    ~/.config/fcitx5: config/fcitx5
    ~/.config/systemd/user: config/systemd
    # shares: fonts, apps, icons
    ~/.local/share/applications: share/applications
    ~/.local/share/icons: share/icons
    ~/.local/share/fonts: share/fonts
    # bin: scripts
    ~/.local/bin: bin

- shell:
  - touch ~/.config/aria2/session.lock
  - sh -c "source ~/.shrc"
  - sudo chsh --shell /usr/bin/fish erystasius
  - sudo cp config/smoothy.xkb /usr/share/X11/xkb/symbols/smoothy

