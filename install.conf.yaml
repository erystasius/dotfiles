- clean: ['~']

- link:
    # folders
    ~/.emacs.d: emacs.d
    ~/.vim: vim
    # files
    ~/.gitconfig: gitconfig
    ~/.vimrc: vimrc
    ~/.shrc: shrc
    ~/.zshrc: zshrc
    ~/.bashrc: bashrc
    ~/.bash_profile: bash_profile
    ~/.inputrc: inputrc
    ~/.xprofile: xprofile
    ~/.Xmodmap: xmodmap
    ~/.ideavimrc: ideavimrc
    ~/.tmux.conf: tmux.conf
    #  .config
    ~/.config/rofi/config: rofi.conf
    ~/.config/i3/config: i3.conf
    ~/.config/xfce4/terminal/terminalrc: xfce4-terminalrc
    ~/.config/polybar/config: polybar.conf
    # /etc 
    /etc/aria2/aria2.conf: aria2.conf   # for aria2-systemd

